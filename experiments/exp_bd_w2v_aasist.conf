{
    "experiment_name": "BD_W2V_AASIST",
    "description": "W2V+AASIST trained on full SpeechFake Bilingual Dataset (Section 4.2)",
    
    "database_path": "/path/to/datasets/",
    "train_csv": "SpeechFake/train.csv",
    "train_audio_dir": "SpeechFake/audio/",
    "dev_csv": "SpeechFake/dev.csv",
    "dev_audio_dir": "SpeechFake/audio/",
    
    "train_subset_filter": null,
    "dev_subset_filter": null,
    
    "test_sets": [
        "BD_test",
        "BD_EN_test", 
        "BD_CN_test",
        "ASV19_eval",
        "ITW_test",
        "FOR_test"
    ],
    
    "batch_size": 24,
    "num_epochs": 100,
    "loss": "CCE",
    "track": "BD",
    "eval_all_best": "True",
    "eval_output": "eval_scores_using_best_dev_model.txt",
    "cudnn_deterministic_toggle": "True",
    "cudnn_benchmark_toggle": "False",
    "freq_aug": "False",
    
    "model_config": {
        "architecture": "W2VAASIST",
        "nb_samp": 64600,
        "sample_rate": 16000,
        "w2v_checkpoint": "facebook/wav2vec2-xls-r-300m",
        "freeze_w2v": "True",
        "embedding_dim": 256,
        "gat_dims": [64, 32],
        "pool_ratios": [0.5, 0.7, 0.5, 0.5],
        "temperatures": [2.0, 2.0, 100.0, 100.0]
    },
    
    "optim_config": {
        "optimizer": "adam",
        "amsgrad": "False",
        "base_lr": 0.0001,
        "lr_min": 0.000005,
        "betas": [0.9, 0.999],
        "weight_decay": 0.0001,
        "scheduler": "cosine"
    }
}

